version: 2

sources:
  - name: gym_app
    schema: dbt_testing_example
    tables:
      - name: raw_weight
        tags: ["data-quality"]
        columns:
          - name: user_id
            tests:
              - not_null
          - name: weight
            tests:
              - not_null
              - dbt_utils.accepted_range:
                  min_value: 0
                  inclusive: false

      - name: raw_height
        tags: ["data-quality"]
        columns:
          - name: user_id
            tests:
              - not_null
          - name: height
            tests:
              - not_null
              - dbt_utils.accepted_range:
                  min_value: 0
                  inclusive: false
