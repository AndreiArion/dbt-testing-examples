name: CD Pipeline

on:
  push:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/dbt-labs/dbt-postgres:1.6.3
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          dbt deps
      - name: Debug connection
        run: |
          dbt debug --target test
